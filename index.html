<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="screen">
                <p></p>
            </div>

            <div class="buttons">
                <button class="clear">AC</button>
                <button class="backspace">DEL</button>
                <button class="operation">/</button>
                <button class="operation">x</button>
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operation">-</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operation">+</button>

                <div class="flex-row">
                    <div class="flex-column">
                        <div class="first-row">
                            <button class="digits">1</button>
                            <button class="digits">2</button>
                            <button class="digits">3</button>
                        </div>
                        <div class="second-row">
                            <button class="digits" value="0">0</button>
                            <button class="digits">.</button>
                        </div>
                    </div>  
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <audio src="sounds/click.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
